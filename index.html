<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <script src="sat.js"></script>
    <script src="lexer.js"></script>
    <script src="parser.js"></script>
</head>

<body>
    <div>
        <label for="in">Input:</label>
        <input type="text" id="in">
        <button id="parse">Parse</button>
    </div>

    <div>
        <h2>Input</h2>
        <span id="out"></span>
    </div>
    <div>
        <h2>CNF</h2>
        <span id="norm"></span>
    </div>
    <script>
        let input = document.getElementById('in')
        let output = document.getElementById('out')
        let normal = document.getElementById('norm')
        let but = document.getElementById('parse')
        but.onclick = _ => {
            let toks = tokenize(input.value)
            console.log({ toks })
            let expr = new Parser().parse(toks)
            output.innerText = expr
            let cnf = new CNF(expr)
            normal.innerText = cnf
        }
    </script>
</body>
